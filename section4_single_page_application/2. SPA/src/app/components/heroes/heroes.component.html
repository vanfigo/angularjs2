<h1>Heroes <small>Marvel & DC</small></h1>
<div *ngIf="heroes.length === 0" class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No hero was found for: <strong>{{ term }}</strong>
    </div>
  </div>
</div>
<div class="card-columns animated fadeIn">
  <div class="card animated fadeIn fast" *ngFor="let hero of heroes, let i = index">
    <img class="card-img-top" [src]="hero.img" [alt]="hero.nombre">
    <div class="card-body">
      <h5 class="card-title">{{hero.nombre}}</h5>
      <p class="card-text">{{hero.bio}}</p>
      <p class="card-text"><small class="text-muted">{{hero.aparicion}}</small></p>
      <button (click)="seeHero(i)" type="button" class="btn btn-outline-info btn-block">See more...</button>
      <a [routerLink]="['/hero', i]" class="btn btn-outline-info btn-block">See more...</a>
    </div>
  </div>
</div>
