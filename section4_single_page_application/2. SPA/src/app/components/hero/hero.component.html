<h1>{{hero.nombre}} <small>{{hero.aparicion}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid">
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{hero.nombre}}</h3>
    <hr>
    <p>{{hero.bio}}</p>
    <div>
      <img class="img-fluid img-thumbnail" [src]="getCasa()" alt="">
    </div>
  </div>
</div>
