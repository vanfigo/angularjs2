<div class="row my-2">
  <div class="col-4">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search for a movie"
              (keypress)='search(searchInput.value)' #searchInput>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="card-columns">
      <div *ngFor="let movie of movies">
        <app-movie [movie]='movie'></app-movie>
      </div>
    </div>
  </div>
</div>
