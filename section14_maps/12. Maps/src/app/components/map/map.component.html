<mat-card>
  <mat-card-title>Map</mat-card-title>
  <mat-card-content>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15"
              (mapClick)="addMarker($event)">
      <agm-marker [latitude]="marker.lat" [longitude]="marker.long" *ngFor="let marker of markers; let idx = index">
        <agm-info-window>
          <strong>{{marker.title}}</strong>
          <p>{{marker.description}}</p>
          <div>
            <button mat-raised-button color="primary" (click)="editMarker(marker)">Edit</button>
            <button mat-raised-button color="warn" (click)="deleteMarker(idx)">Erase</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
