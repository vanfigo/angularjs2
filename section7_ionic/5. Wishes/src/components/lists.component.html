<ion-list>
  <ion-item-sliding *ngFor="let list of wishesProvider.lists | completedFilter: finished"
                    #itemSliding>
    <ion-item-options side="left">
      <button ion-button icon-only (click)="editList(list, itemSliding)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item-options>
    <button ion-item (click)="selectedList(list)">
      {{ list.title }}
      <ion-note item-end>
        {{ list.items.length }} items
      </ion-note>
    </button>
    <ion-item-options side="right">
      <button ion-button icon-only color="danger" (click)="deleteList(list)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
