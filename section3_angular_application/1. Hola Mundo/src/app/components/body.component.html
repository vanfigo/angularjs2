<div class="container main-container">
  <div class="row">
    <div class="col-md-6">
      <h1>*ngIf</h1>
      <hr>
      <button type="button"class="btn btn-outline-primary btn-block"
        (click)="show = !show" style="margin-bottom:10px;">
        show/hide
      </button>
      <div *ngIf="show" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{frase.author}}</h5>
          <p class="card-text">{{frase.message}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h1>*ngFor</h1>
      <hr>

      <ul class="list-group">
        <li *ngFor="let character of characters; let i = index" class="list-group-item">
          {{ i+1 }}. {{ character }}
        </li>

      </ul>

    </div>
  </div>
</div>
